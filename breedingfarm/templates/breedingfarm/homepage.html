{% extends 'breedingfarm/common.html' %}
{% load static %}

{% block head %}
<style>
  /* Main Hero Section */
  .hero-container {
    display: flex;
    min-height: 80vh;
    width: 100%;
  }

  /* Image Section (Left Side) */
  .hero-image {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
    background-color: #f0ede5; /* Slightly darker beige for contrast */
  }

  .hero-image img {
    width: 100%;
    height: auto;
    max-height: 70vh;
    object-fit: cover;
    border-radius: 8px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    border: 2px solid #d4af37; /* Gold border */
  }

  /* Text Section (Right Side) */
  .hero-text {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 0 80px;
    background-color: #f8f4e8; /* Beige/cream */
  }

  .hero-text-inner {
    max-width: 500px;
  }

  .hero-title {
    font-family: 'Playfair Display', serif;
    font-size: 2.8rem;
    font-weight: 700;
    color: #000000; /* Black */
    margin-bottom: 1.5rem;
    line-height: 1.2;
  }

  .hero-description {
    font-family: 'Poppins', sans-serif;
    font-size: 1.1rem;
    color: #333333; /* Dark gray */
    line-height: 1.8;
    margin-bottom: 2.5rem;
    font-weight: 400;
  }

  /* Button Styling */
  .hero-btn {
    background-color: #d4af37; /* Gold */
    color: #000000; /* Black */
    padding: 15px 35px;
    border-radius: 4px;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    text-decoration: none;
    display: inline-block;
    transition: all 0.3s ease;
    border: 2px solid #000000; /* Black border */
    font-size: 1rem;
  }

  .hero-btn:hover {
    background-color: #c9a034; /* Darker gold */
    color: #000000;
    transform: translateY(-2px);
  }

  /* Responsive Adjustments */
  @media (max-width: 1024px) {
    .hero-text {
      padding: 0 50px;
    }

    .hero-title {
      font-size: 2.4rem;
    }
  }

  @media (max-width: 768px) {
    .hero-container {
      flex-direction: column;
    }

    .hero-image {
      padding: 30px;
      order: 1;
    }

    .hero-text {
      padding: 50px 30px;
      order: 2;
      text-align: center;
      align-items: center;
    }

    .hero-text-inner {
      max-width: 100%;
    }

    .hero-title {
      font-size: 2rem;
    }
  }

  @media (max-width: 480px) {
    .hero-title {
      font-size: 1.8rem;
    }

    .hero-description {
      font-size: 1rem;
    }

    .hero-btn {
      padding: 12px 30px;
    }
  }
</style>
{% endblock %}

{% block body %}
{% if homepage %}
<section class="hero-container">
  <!-- Left Side: Image -->
  <div class="hero-image">
    <img src="{{ homepage.background_image1.url }}" alt="KQ3 Goat Breeding Farm">
  </div>

  <!-- Right Side: Text -->
  <div class="hero-text">
    <div class="hero-text-inner">
      <h1 class="hero-title">{{ homepage.heading }}</h1>
      <p class="hero-description">{{ homepage.description }}</p>
      <a href="{% url 'breeds' %}" class="hero-btn">See Our Goats</a>
    </div>
  </div>
</section>
{% else %}
<p style="text-align:center; color:red; padding: 2rem; font-family: 'Poppins', sans-serif;">‚ùå Homepage content not found.</p>
{% endif %}
{% endblock %}
